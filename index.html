<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cashback Widget</title>

    <!-- sandbox -->
    <!-- <script src="https://widget.acc.sniptech.com/cashback-widget.js"></script> -->
    <script src="https://widget.sniptech.com/cashback-widget.js"></script>
  </head>
  <body>
    <!-- TODO: add stores and dashboard -->
    <!-- with our partner id -->
    <div
      id="cashback-widget"
      data-partner-id="3bf67c75-bfec-4581-81fc-0c9e52aaa9e8"
      data-locale="es-ES"
      data-view="[VIEW_HERE]"
      data-user-id="[USER_ID_HERE]"
      data-show-carousel="false"
      data-color-primary="#bbadf9"
    ></div>

    <script>
      // Function to get URL parameters by name
      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return "";
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      // Replace USER_ID_HERE in the HTML content
      var cashbackWidget = document.getElementById("cashback-widget");
      if (cashbackWidget) {
        cashbackWidget.dataset.userId = getParameterByName("userId");
        cashbackWidget.dataset.view = getParameterByName("view");
      }
    </script>
  </body>
</html>
